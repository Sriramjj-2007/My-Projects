<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=80px, initial-scale=1.0">
    <title>Random</title>
    <style>
        body {
            background-color: red;
            color: black;
        }

        #tossresult {
            padding-right: 17%;
            padding-left: 17%;
            font-size: 10ch;
            font-weight: 1000;
            font-style: italic;
            font-variant: small-caps;
        }

        #btnp {
            text-align: center;
            padding: 10%;
            font-size: xx-large;
            font-weight: 1000;
            font-style: italic;
            font-variant: small-caps;
        }
    </style>
</head>

<body>
    <p id="btnp">Click Anywhere To Toss A Coin</p>
    <p id="tossresult"></p>

    <script>
        document.onclick = Coin_toss();
        function Coin_toss() {
            function sel_num() {
                return Math.floor(Math.random() * 2);
            }
            var Coin = ["Heads", "Tails"];
            var random_num = sel_num();
            var toss_result = Coin[random_num];

            document.getElementById('tossresult').innerHTML = toss_result;
            return Coin_toss;

        }
    </script>
</body>

</html>
